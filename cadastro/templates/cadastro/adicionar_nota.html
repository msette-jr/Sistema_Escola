{% extends 'cadastro/base.html' %}

{% block title %}Adicionar Nota{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Adicionar Nota ao Aluno</h2>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Selecione o Aluno</label>
            <select name="nome" id="nome" class="form-control" required>
                <option value="">-- Escolha um aluno --</option>
                {% for aluno in alunos %}
                <option value="{{ aluno.nome }}">{{ aluno.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="text" class="form-control" id="nota" name="nota" placeholder="Digite a nota" required>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar Nota</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
