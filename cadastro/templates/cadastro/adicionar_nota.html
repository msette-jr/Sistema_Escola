{% extends 'cadastro/base.html' %}

{% block title %}Adicionar Nota{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Adicionar Nota</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Selecione o Aluno</label>
            <select id="nome" name="nome" class="form-select">
                {% for aluno in alunos %}
                <option value="{{ aluno.obter_nome }}">{{ aluno.obter_nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" id="nota" name="nota" required>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Adicionar Nota</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
